<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<!--引入开始-->
<link rel="stylesheet" href="css/lightbox.css" media="screen"/>
<script src="http://www.5imoban.net/download/jquery/jquery-1.9.0.min.js"></script>
<script src="js/lightbox-2.6.min.js"></script>
<!--引入结束-->
<style>
body{margin:0; padding:0;}
ul#wimoban_nav{padding-left:50px; margin-bottom:10px; border-bottom:2px solid #ccc; overflow:hidden; _zoom:1;}
ul#wimoban_nav li{float:left; display:inline; margin:10px;}
ul#wimoban_nav li a{display:block; font-size:16px;}
ul#wimoban_nav li a,#wimoban_p,#wimoban_p a{color:#000; font-family:"微软雅黑";}
ul#wimoban_nav li a:hover,#wimoban_p a:hover{color:red;}
#wimoban_p{text-align:center; font-size:14px; clear:both;}
</style>
<script>
		$(function(){
	       var  id=getQueryString('wzId'); 
	       $('.lb-close').click(function(){
	    	   parent.layer.closeAll();
	       });
	       $.ajax({
	            url: "/illegal/getIllPhoneByillId",
	            dataType: "json",
	            data:{wzId:id},
	            type: "GET",
	            success: function(data) {
	            	if(data.length>0){
	            		var html="";
	            		$.each(data,function(i,item){
	            			html+='<a  href="../file.jsp?fileName='+item.FILE_PATH+'" data-lightbox="set"   title=""><img src="../file.jsp?fileName='+item.FILE_PATH+'"></a>';
	            		});
	         	       $("#container").append(html);
	        	       //触发click事件
	        	       $('#container a').eq(0).trigger("click");
	            	}
	            }
	    	}); 
			
		});
			//获取url参数
			function getQueryString(name) { 
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
				var r = window.location.search.substr(1).match(reg); 
				if (r != null) return unescape(r[2]); return null; 
		   } 
</script>
</head>	
<body >

<div id="container" style="display: none;">
</div>
</body>
</html>
